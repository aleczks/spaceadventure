<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAdventure</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="/design.css" />
  </head>
  <body>
    <div id="startScreen" class="gameStart">
      <h1 id="welcomeText" class="start-h1">Anywhere until the end of time<br>a Space Adventure</h1>
      <button type="text" id="startBtn" class="start-btn">Start</button>
    </div>
    <div id="game">
	<div id="score"></div>
      <div id="hero" class="hero">  <br /> <br /> </div>
    </div>

    <div id="wrapper">
      <div id="gameOverScreenBody">
        <p id="gameOverText">placeholder</p>
        <p id="pressXToTryAgain">placeholder</p>
        <button id="quitGameBtn">PH</button>
      </div>

    </div>
  </body>
</html>
