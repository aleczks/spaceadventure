<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAdventure</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="design.css" />
  </head>
  <body>
    <!--START-->
    <div id="startScreen" class="gameStart">
      <h1 id="welcomeText" class="start-h1">Anywhere until the end of time:<br>a Space Adventure</h1>
      <button id="startBtn" class="start-btn">Start</button>
    </div>
    <!--MID-->
    <div id="game">
	    <div></div>
      <div id="hero" class="hero"></div>
    </div>
    <!--END-->
    <div id="wrapper">
      <div id="gameOverScreenBody">
        <p id="gameOverText"></p>
        <p id="pressXToTryAgain"></p>
        <button id="quitGameBtn"></button>
      </div>

    </div>
  </body>
</html>
